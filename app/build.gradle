apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.hemaapp.xsm"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 2020
        versionName "2.0.2.0"
    }

